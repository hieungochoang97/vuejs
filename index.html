<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
    <div class="app">
        <h1>Click tang so luong</h1>
        <button v-on:click='tangGiaTri'>Click Cong Them 1</button>
        <p>Gia tri: {{ number }}</p>
        <p v-on:mousemove='toaDo'> Toa do cua con chuot: {{ x }} : {{ y }} </p>
        <p v-on:mousemove='stop'> Stop here </p>
    
    </div>



    <script>
        // tat ca du lieu truyen qua html deu la text
        new Vue ({
            el: '.app',
            data: {
               number: 0,
               x: 0,
               y: 0
            },
            methods: {
                tangGiaTri: function() {
                    this.number++;
                },
                toaDo: function(event) {
                    this.x = event.clientX,
                    this.y = event.clientY
                },
                stop: function(event) {
                   event.stopPropagation();
                }
            }
        });
    </script>
</body>
</html>
