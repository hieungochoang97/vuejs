<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
    <div class="app">
        <h1> {{ title }} </h1>
        <span> {{ sayHi() }} </span>
        <a v-bind:href="link">Di toi google</a> <!-- binding data -->
    </div>


    <script>
        new Vue ({
            el: '.app',
            data: {
                title: 'My Vuejs',
                body: 'Day la noi dung',
                des: 'day la mo ta',
                link: 'http://google.com'
            },
            methods: {
                sayHi: function() {
                    alert('Hello')
                }
            }
        });
    </script>
</body>
</html>
