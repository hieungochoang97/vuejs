<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
    <div class="app">
        <h1 v-once> {{ title }} - {{ show() }} </h1> <!-- không cập nhật lại khi dữ liệu thay đổi -->
        <span> {{ sayHi() }} </span>
        <a v-bind:href="link">Di toi google</a> <!-- binding data -->
        <p v-html='test'></p>  <!-- Render HTML -->
    </div>


    <script>
        // tat ca du lieu truyen qua html deu la text
        new Vue ({
            el: '.app',
            data: {
                title: 'My Vuejs',
                body: 'Day la noi dung',
                des: 'day la mo ta',
                link: 'http://google.com',
                test: '<a href="">get Password</a>'
            },
            methods: {
                sayHi: function() {
                    console.log('Hello')
                },
                show: function() {
                    this.title = 'Title update';
                    return this.title;
                }
            }
        });
    </script>
</body>
</html>
